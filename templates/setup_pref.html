<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Comfort Preferences</title>
    <style>
        body {
            background-color: #fffF;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .preferences-container {
            background-color: #8EB9EF;
            border-radius: 8px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .preferences-container h1 {
            margin-bottom: 20px;
        }

        .preferences-container p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .setup-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .setup-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="preferences-container">
        <h1>Let's Set Up Your Comfort Preferences</h1>
        <p>Tailor your shopping experience by setting your preferences for softness, breathability, and more.</p>
        <a href="preferences-setup.html" class="setup-btn">Start Setting Preferences</a>
    </div>
</body>
</html>
