<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Score Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8EB9EF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .comfort-score-box {
            background-color: #D4E8FA;
            border: 1px solid #8EB9EF;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            color: #333;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .comfort-score-box h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.5em;
            color: #4A7FB5;
        }
        .comfort-score-box ul {
            padding-left: 20px;
        }
        .comfort-score-box li {
            margin-bottom: 10px;
        }
        .user-tip {
            font-style: italic;
            color: #4A7FB5;
        }
    </style>
</head>
<body>
    <div class="comfort-score-box">
        <h2>Comfort Score: 8/10</h2>
        <ul>
            <li><strong>Comfort Score:</strong> 8/10 (Sherpa lined)</li>
            <li><strong>Size:</strong> Medium</li>
            <li><strong>Best For:</strong> Colder conditions, Winter wear</li>
            <li><strong>Material Quality:</strong> Faux fur, faux leather, 100% polyester</li>
        </ul>
        <p class="user-tip"><strong>User Tip:</strong> “Perfect for winter mornings and fall layering”</p>
    </div>
</body>
</html>
