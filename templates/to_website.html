<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Navigation</title>
    <style>
        body {
            background-color: #8EB9EF;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .store-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .store-container h1 {
            margin-bottom: 20px;
        }

        .store-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .store-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <h1>Ready to Purchase?</h1>
        <p>Click the button below to continue to the store website and complete your purchase.</p>
        <a href="https://www.example-store.com" target="_blank" class="store-btn">Continue to Store</a>
    </div>
</body>
</html>
