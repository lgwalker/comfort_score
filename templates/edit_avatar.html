<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Avatar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        body {
            background-color: #8EB9EF;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .edit-avatar-modal {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .measurement-item {
            margin-bottom: 15px;
        }

        .measurement-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .measurement-item .value select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .more-measurements {
            display: block;
            text-align: right;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }

        .tab-menu {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .tab-menu button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #8EB9EF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleBraSize() {
            const gender = document.getElementById("gender").value;
            const braSizeSection = document.getElementById("bra-size-section");
            if (gender === "female") {
                braSizeSection.style.display = "block";
            } else {
                braSizeSection.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="edit-avatar-modal">
        <div class="modal-header">
            <h2>Edit Avatar</h2>

        <!-- Gender selection -->
        <div class="measurement-item">
            <label for="gender">Gender</label>
            <div class="value">
                <select id="gender" name="gender" onchange="toggleBraSize()">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Height dropdown -->
        <div class="measurement-item">
            <label for="height">Height</label>
            <div class="value">
                <select id="height" name="height">
                    <option value="5'0&quot;">5'0"</option>
                    <option value="5'1&quot;">5'1"</option>
                    <option value="5'2&quot;">5'2"</option>
                    <option value="5'3&quot;">5'3"</option>
                    <option value="5'4&quot;">5'4"</option>
                    <option value="5'5&quot;">5'5"</option>
                    <option value="5'6&quot;">5'6"</option>
                    <option value="5'7&quot;">5'7"</option>
                    <option value="5'8&quot;">5'8"</option>
                    <option value="5'9&quot;">5'9"</option>
                    <option value="5'10&quot;">5'10"</option>
                    <option value="5'11&quot;">5'11"</option>
                    <option value="6'0&quot;">6'0"</option>
                   <!-- added more later-->
                </select>
            </div>
        </div>

        <!-- Weight dropdown -->
        <div class="measurement-item">
            <label for="weight">Weight</label>
            <div class="value">
                <select id="weight" name="weight">
                    <option value="100 lbs">100 lbs</option>
                    <option value="105 lbs">105 lbs</option>
                    <option value="110 lbs">110 lbs</option>
                    <option value="115 lbs">115 lbs</option>
                    <option value="120 lbs">120 lbs</option>
                    <option value="125 lbs">125 lbs</option>
                    <option value="130 lbs">130 lbs</option>
                    <option value="135 lbs">135 lbs</option>
                    <option value="140 lbs">140 lbs</option>
                    <option value="145 lbs">145 lbs</option>
                    <option value="150 lbs">150 lbs</option>
                    <option value="155 lbs">155 lbs</option>
                    <option value="160 lbs">160 lbs</option>
                    <option value="165 lbs">165 lbs</option>
                    <option value="170 lbs">170 lbs</option>
                    <option value="175 lbs">175 lbs</option>
                    <!-- added more later-->
                </select>
            </div>
        </div>

    
        <div class="measurement-item" id="bra-size-section" style="display: none;">
            <label for="bra-size">Bra Size</label>
            <div class="value">
                <select id="bra-size" name="bra-size">
                    <option value="32A">32A</option>
                    <option value="32B">32B</option>
                    <option value="32C">32C</option>
                    <option value="34A">34A</option>
                    <option value="34B">34B</option>
                    <option value="34C">34C</option>
                    <!-- added more later-->
                </select>
            </div>
        </div>

        <a href="#" class="more-measurements">More Measurements &rsaquo;</a>
        <div class="tab-menu">
            <button>Measurements</button>
            <button>Body Shape</button>
            <button>Face</button>
            <button>Hair</button>
        </div>
    </div>
</body>
</html>
